---
layout: default
---
{% include nav.html %}
<main>

  {% if page.related_image %}
    <div class="post-image-container column">
      <img src="{{ page.related_image | prepend:"/imgs" | relative_url }}" class="post-image"/>
    </div>
    <!--div class="post-image-container" style="background-image: url({{ page.related_image | prepend:"/imgs" | relative_url }});">
    </div-->
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <p class="meta">{{ page.date | date_to_string }}</p>
</main>
{% include footer.html %}
