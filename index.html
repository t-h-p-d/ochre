---
layout: default
title: ochre tests
---

{% include nav.html %}
<main>
  <ul class="row main-wall">
    {% for post in site.posts %}
      <li class="wall-item">
        <a href="{{ post.url | relative_url }}">

          {% if post.related_image %}

            <img src="{{ post.related_image | prepend:"/imgs" | relative_url }}" class="wall-image"/>

            <div class="wall-title-container column">
              <span class="wall-title">{{ post.title }}</span>
            </div>

          {% else %}

            <div class="wall-title-container column textonly">
              <span class="wall-title">{{ post.title }}</span>
            </div>

          {% endif %}

        </a>
      </li>
    {% endfor %}
  </ul>
</main>
{% include footer.html %}
